<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <!--    <meta http-equiv="refresh"-->
  <!--          content="0; URL='list'">-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Signup</title>
</head>

<body>

<form th:object="${user_signup}" th:action="@{/signupSubmit}" method="post">
  <div class="d-flex align-items-center justify-content-center" style="height: 540px;">
    <div class="row col-3">
      <div class="text-center pt-1 pb-1 mb-1">

        <div class="mb-4">
          <h2> Sign Up</h2>
        </div>

        <div class="form-outline mb-4 me-2 m-1">
          <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required/>
        </div>

        <div class="form-outline mb-4 me-2 m-1">
          <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required/>
        </div>

        <div class="form-outline mb-4 me-2 m-1">
          <input type="email" th:field="*{email}" class="form-control" placeholder="Email Address" value="N/A" hidden/>
        </div>

        <div class="form-outline mb-4 me-2 m-1">
          <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required/>
        </div>

        <div class="form-outline mb-4 me-2 m-1">
          <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-mid mb-3">Sign Up</button>

        <!-- Login button -->
        <div class="text-center">
          <p>Already a member? <a th:href="@{/login_page}">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
